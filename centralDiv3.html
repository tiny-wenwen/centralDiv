<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div水平垂直居中</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: #f7c5c5;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
